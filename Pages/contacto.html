    <main>
        <section>
            <form action="">
                <label for="nombre">Nombre</label><!--nombre-->
                    <input type="text" name="nombre" id="nombre">

                <label for="apellido">Apellido</label><!--apellido-->
                    <input type="text" name="apellido" id="apellido">

                <label for="telefono">Telefono</label><!--telefono-->

                <label for="genero">Genero</label><!--genero-->

                <label for="email">E-Mail</label><!--Curso-->
                    <input type="email" name="email" id="email">

                <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Deja tu mensaje"></textarea>  
                
                <input type="submit">
